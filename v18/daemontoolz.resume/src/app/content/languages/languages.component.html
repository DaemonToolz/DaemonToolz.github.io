<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1 translate="languages.title.key"> </h1>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <mat-expansion-panel class="headers-align" *ngFor="let lang of (languages$ | async)" class="headers-align" hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <h2 [translate]="translateLanguage(lang.name)"></h2>
                </mat-panel-title>
                <mat-panel-description>
                    <h3 [translate]="translateLanguageLevel(defineClass(lang))"></h3>
                    <mat-icon [ngClass]="[lang.trend,'larger']"> {{lang.trend}}</mat-icon>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div class="w-full flex flex-1 flex-col space-y-2">
                <div class="w-full flex flex-1 place-content-center place-items-center">
                    <div class="container">
                        <img class="mainLogo" [src]="getLanguageFlag(lang.name)" />
                        <mat-progress-spinner [ngClass]="defineClass(lang)" mode="determinate" [value]="averageLevel(lang)" strokeWidth='10' diameter='150'></mat-progress-spinner>
                    </div>
                </div>
                
                <div class="flex flex-1 w-full place-items-center place-content-center">
                    <span [translate]="lang.estimated_level" class="text-xl font-bold"></span>
                </div>
            
                <div class="flex flex-1 w-full flex-row place-items-center place-content-center space-x-2">
                    <div class="flex flex-1 flex-col place-items-center place-content-center space-y-2">
                        <div class="container">
                            <img class="secondarylogo" [src]="'/assets/images/write.logo.png'" />
                            <mat-progress-spinner 
                                [ngClass]="defineClass(lang)" mode="determinate" [value]="averageLevel(lang)"
                                strokeWidth='5' diameter='75'></mat-progress-spinner>
                        </div>
                        <div class="w-full flex flex-1 place-items-center place-content-center">
                            <span [translate]="translateLanguageLevelEnum(lang.writing_level)"></span>
                        </div>
                    </div>
                    <div class="flex flex-1 flex-col place-items-center place-content-center space-y-2">
                        <div class="container">
                            <img class="secondarylogo" [src]="'/assets/images/hear.logo.png'" />
                            <mat-progress-spinner 
                                [ngClass]="defineClass(lang)" mode="determinate" [value]="averageLevel(lang)"
                                strokeWidth='5' diameter='75'></mat-progress-spinner>
                        </div>
                        <div class="w-full flex flex-1 place-items-center place-content-center">
                            <h3 [translate]="translateLanguageLevelEnum(lang.listening_level)"></h3>
                        </div>
                    </div>
                    <div class="flex flex-1 flex-col place-items-center place-content-center space-y-2">
                        <div class="container">
                            <img class="secondarylogo" [src]="'/assets/images/speak.logo.png'" />
                            <mat-progress-spinner 
                                [ngClass]="defineClass(lang)" mode="determinate" [value]="averageLevel(lang)"
                                strokeWidth='5' diameter='75'></mat-progress-spinner>
                        </div>
                        <div class="w-full flex flex-1 place-items-center place-content-center">
                            <h3 [translate]="translateLanguageLevelEnum(lang.speaking_level)"></h3>
                        </div>
                    </div>

                    <div class="flex flex-1 flex-col place-items-center place-content-center space-y-2">
                        <div class="container">
                            <img class="secondarylogo" [src]="'/assets/images/read.logo.png'" />
                            <mat-progress-spinner 
                                [ngClass]="defineClass(lang)" mode="determinate" [value]="averageLevel(lang)"
                                strokeWidth='5' diameter='75'></mat-progress-spinner>
                        </div>
                        <div class="w-full flex flex-1 place-items-center place-content-center">
                            <h3 [translate]="translateLanguageLevelEnum(lang.reading_level)"></h3>
                        </div>
                    </div>
                   
                </div>
            </div>

        </mat-expansion-panel>
    </mat-card-content>
</mat-card>
