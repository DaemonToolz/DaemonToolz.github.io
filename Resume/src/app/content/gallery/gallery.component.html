<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1 [innerHTML]="translator.translations['gallery.title.key']">
            </h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let gal of (gallery$ | async)">
            <h2 [innerHTML]="gal.codename"> </h2>
            <carousel height="250" cellWidth="250" cellsToShow="1" [images]="gal.images"></carousel>
        </div>
    </mat-card-content>
</mat-card>
