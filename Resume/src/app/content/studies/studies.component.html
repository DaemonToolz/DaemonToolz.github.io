<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1 [innerHTML]="translator.translations['studies.title.key']"></h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div fxFlex fxLayout fxLayoutAlign="center center">
            <mat-vertical-stepper [linear]="false" #stepper>
                <ng-template matStepperIcon="edit">
                    <mat-icon>school</mat-icon>
                </ng-template>
                <mat-step *ngFor="let study of studies" state="edit">
                    <ng-template matStepLabel>
                        <div fxFlex fxLayout fxLayoutAlign="left center">
                            <div fxFlex="45">
                                <h3 [innerHTML]="study.school"></h3>
                                <span [innerHTML]="study.location"></span>
                            </div>
                            <div fxFlex="25">
                                <h3 [innerHTML]="translator.translations['content.from.key']"></h3>
                                <span [innerHTML]="study.from"></span>
                            </div>
                            <div fxFlex="25">
                                <h3 [innerHTML]="translator.translations['content.to.key']"></h3>
                                <span [innerHTML]="study.to"></span>
                            </div>
                        </div>
                    </ng-template>

                    <div fxFlex fxLayout fxLayoutAlign="left center">
                        <div fxFlex="45">
                            <h3 [innerHTML]="translator.translations['studies.school.key']"> </h3>
                        </div>
                        <div fxFlex="45" fxLayout="column wrap">
                            <span [innerHTML]="study.school"></span>
                            <span [innerHTML]="study.location"></span>
                            <span [innerHTML]="translateStudySpecialization(study.diploma)"></span>
                        </div>

                    </div>
                    <mat-divider></mat-divider>
                    <div fxFlex fxLayout fxLayoutAlign="left center">
                        <div fxFlex="45">
                            <h3 [innerHTML]="translator.translations['studies.specialization.key']"> </h3>
                        </div>
                        <div fxFlex="45">
                            <span [innerHTML]="translateStudySpecialization(study.specialization)"></span>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div fxFlex fxLayout fxLayoutAlign="left center">
                        <div fxFlex="45">
                            <h3 [innerHTML]="translator.translations['studies.achievements.key']"> </h3>
                        </div>
                        <div fxFlex="45">
                            <div *ngFor="let ach of study.achievements" fxLayout="column wrap" >
                                <div fxFlex fxLayout fxLayoutAlign="left center">
                                    <h3 fxFlex="50" [innerHTML]="ach.name"></h3>
                                </div>

                                <div fxFlex fxLayout fxLayoutAlign="left center">
                                    <span fxFlex="50" [innerHTML]="translator.translations['content.date.key']"> </span>
                                    <span fxFlex="50" [innerHTML]="ach.date"></span>
                                </div>
                                <div fxFlex fxLayout fxLayoutAlign="left center">
                                    <span fxFlex="50" [innerHTML]="translator.translations['content.score.key']"> </span>
                                    <span fxFlex="50" [innerHTML]="ach.score"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <mat-divider></mat-divider>
                    <div fxFlex fxLayout fxLayoutAlign="left center">
                        <div fxFlex="50">
                            <h3 [innerHTML]="translator.translations['studies.courses.key']"> </h3>
                        </div>
                        <div fxFlex="50">
                            <mat-list>
                                <mat-list-item *ngFor="let course of study.courses">
                                    <span [innerHTML]="course"></span>
                                </mat-list-item>
                            </mat-list>
                    
                        </div>
                    </div>
                </mat-step>
            </mat-vertical-stepper>

        </div>
    </mat-card-content>
</mat-card>
